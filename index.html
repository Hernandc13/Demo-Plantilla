<body>
    <div id='root'></div>
    <script type='text/babel'>
        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>
                <nav>
                    <input type="checkbox" id="check" />
                    <label for="check" className="checkbtn">
                        <i className="fas fa-bars"></i>
                    </label>
                    <a href="#" className="enlace">
                        <img src="https://www.subitus.com/wp-content/uploads/2019/07/isotipo_subitus_blanco_fondotrans_150x150-01-150x150.png" alt="" className="logo" />
                    </a>
                    <ul>
                        <li><a className="active" href="#">Inicio</a></li>
                        <li><Link to="/Instrucciones">Instrucciones</Link></li>
                    </ul>
                </nav>
                <br />

                <Route path="/" exact component={General} />
                <Route path="/Instrucciones" component={Instrucciones} />
                <Route path="/Ahorcado" component={Hang} />
            </ReactRouterDOM.HashRouter>
        )

        const Home = () => <h1>General</h1>
        const Login = () => <h1>Instrucciones</h1>

        ReactDOM.render(<App />, document.querySelector('#root'));
    </script>
</body>
