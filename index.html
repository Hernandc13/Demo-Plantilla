        let listElements = document.querySelectorAll('.list__button--click');

        listElements.forEach(listElement => {
            listElement.addEventListener('click', () => {

                listElement.classList.toggle('arrow');

                let height = 0;
                let menu = listElement.nextElementSibling;
                if (menu.clientHeight == "0") {
                    height = menu.scrollHeight;
                }

                menu.style.height = `${height}px`;

            })
        });

        const wrapper = document.getElementById('wrapper')
        let isActive = false;
        function sidebarFuncion() {
            if (isActive) {
                wrapper.classList.add('widthZero')

            } else {
                wrapper.classList.remove('widthZero')
            }
            isActive = !isActive
        }


        const container = document.querySelectorAll(".containerAnimado .card2")

        container.forEach(el => {
            el.addEventListener("mousemove", (e) => {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 15
                let yAxis = (window.innerHeight / 2 - e.pageY) / 15
                el.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`
            })
        })
        //in
        container.forEach(el => {
            el.addEventListener('mouseenter', (e) => {
                el.style.transition = `all 0.5s ease`
                el.style.animation = `animacion 1.5s forwards`
                el.querySelector(".title").style.transform = "translateZ(150px)"
            })
        })
        //out
        container.forEach(el => {
            el.addEventListener('mouseleave', (e) => {
                el.style.transition = `all 1.5s ease`
                el.style.animation = `none`
                el.style.transform = `rotateY(0deg) rotateX(0deg)`
                el.querySelector(".title").style.transform = "translateZ(0px)"
            })
        })
