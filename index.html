<body>

    <div id='root'></div>
    <script type='text/babel'>

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => {
            const [isActive, setIsActive] = React.useState(false);

            const toggleArrow = (listElement) => {
                listElement.classList.toggle('arrow');

                let height = 0;
                let menu = listElement.nextElementSibling;
                if (menu.clientHeight === 0) {
                    height = menu.scrollHeight;
                }

                menu.style.height = `${height}px`;
            };

            const handleListClick = () => {
                const listElements = document.querySelectorAll('.list__button--click');
                listElements.forEach((listElement) => {
                    listElement.addEventListener('click', () => toggleArrow(listElement));
                });
            };

            const handleSidebarClick = () => {
                const wrapper = document.getElementById('wrapper');
                if (isActive) {
                    wrapper.classList.add('widthZero');
                } else {
                    wrapper.classList.remove('widthZero');
                }
                setIsActive(!isActive);
            };
            return (
                <ReactRouterDOM.HashRouter>
                    <div className="wrapper widthZero" id="wrapper">
                        <input type="checkbox" id="btn" onClick={handleSidebarClick} />
                        <label htmlFor="btn" className="menu-btn">
                            <i className="fas fa-bars"></i>
                            <i className="fas fa-times"></i>
                        </label>

                        <nav className="nav" id="sidebar">
                            <div className="nav-header">
                                <img src="https://www.subitus.com/wp-content/uploads/2019/07/isotipo_subitus_blanco_fondotrans_150x150-01-150x150.png" alt="" />Subitus Mx

                            </div>
                            <ul className="list">

                                <li className="list__item">
                                    <div className="list__button">
                                        <img src="assets/dashboardwhite.svg" className="list__img" />
                                        <a href="#" className="nav__link">Inicio</a>
                                    </div>
                                </li>

                                <li className="list__item list__item--click">
                                    <div className="list__button list__button--click" onClick={handleListClick}>
                                        <img src="assets/gamepatwhite.svg" className="list__img" />
                                        <a className="nav__link">Juegos</a>
                                        <img src="assets/arrowwhite.svg" className="list__arrow" />
                                    </div>

                                    <ul className="list__show">
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/Ahorcado">Ahorcado</Link>

                                        </li>
                                    </ul>

                                </li>

                                <li className="list__item list__item--click">
                                    <div className="list__button list__button--click" onClick={handleListClick}>
                                        <img src="assets/sliderwhite.svg" className="list__img" />
                                        <a className="nav__link">Imagenes</a>
                                        <img src="assets/arrowwhite.svg" className="list__arrow" />
                                    </div>

                                    <ul className="list__show">
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/Carrusel">Carrusel</Link>

                                        </li>
                                    </ul>

                                </li>
                                <li className="list__item list__item--click">
                                    <div className="list__button list__button--click" onClick={handleListClick}>
                                        <img src="assets/id-card-regular 1.svg" className="list__img" />
                                        <a className="nav__link">Cards</a>
                                        <img src="assets/arrowwhite.svg" className="list__arrow" />
                                    </div>

                                    <ul className="list__show">

                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/CardHoverUno">Card Hover</Link>

                                        </li>
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/CardHoverDos">Card Hover 2</Link>

                                        </li>
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/CardZoom">Card Zoom</Link>

                                        </li>
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/CardFlip">Card Flip</Link>
                                        </li>
                                    </ul>

                                </li>
                                <li className="list__item list__item--click">
                                    <div className="list__button list__button--click" onClick={handleListClick}>
                                        <img src="assets/acordeonwhite.svg" className="list__img" />
                                        <a className="nav__link">Acordeon</a>
                                        <img src="assets/arrowwhite.svg" className="list__arrow" />
                                    </div>

                                    <ul className="list__show">
                                        <li className="list__inside">
                                            <Link className="nav__link nav__link--inside" to="/AcordeonDos">Acordeon</Link>
                                        </li>
                                    </ul>

                                </li>

                                <li className="list__item">
                                    <div className="list__button">
                                        <img src="assets/plus-solid.svg" className="list__img" />
                                        <Link className="nav__link nav__link--inside" to="/NuevoCurso">Nuevo curso</Link>
                                    </div>
                                </li>

                            </ul>
                        </nav>
                    </div>

                    <Route path="/" exact component={General} />
                    <Route path="/Ahorcado" component={Ahorcado} />
                    <Route path="/CardHoverDos" component={CardHoverDos} />
                    <Route path="/Carrusel" component={Carrusel} />
                    <Route path="/CardHoverUno" component={CardHoverUno} />
                    <Route path="/CardZoom" component={CardZoom} />
                    <Route path="/CardFlip" component={CardFlip} />
                    <Route path="/NuevoCurso" component={NuevoCurso} />
                    <Route path="/AcordeonDos" component={AcordeonDos} />

                </ReactRouterDOM.HashRouter>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>
