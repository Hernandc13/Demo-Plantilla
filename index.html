                        </div>
                        <ul className="list">

                                    <img src="assets/dashboardwhite.svg" className="list__img" />

                            </li>

                            <li className="list__item list__item--click">
                                <div className="list__button list__button--click">

                                </div>

                            </li>

                            <li className="list__item list__item--click">

                                    <a className="nav__link">Imagenes</a>
                                    <img src="assets/arrowwhite.svg" className="list__arrow" />
                                </div>

                                <ul className="list__show">
                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/ExpandingCards">Carrusel 1</Link></a>

                                    </li>

                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/Split">Carrusel 2</Link></a>

                                    </li>
                                    
                                    <li className="list__inside">

                                    <li className="list__inside">

                            </li>
                            <li className="list__item list__item--click">
                                <div className="list__button list__button--click">
                                    <img src="assets/id-card-regular 1.svg" className="list__img" />
                                    <a className="nav__link">Cards</a>
                                    <img src="assets/arrowwhite.svg" className="list__arrow" />
                                </div>

                                <ul className="list__show">
                                    <li className="list__inside">

        ReactDOM.render(<App />, document.querySelector('#root'));

        

        let listElements = document.querySelectorAll('.list__button--click');

        listElements.forEach(listElement => {
            listElement.addEventListener('click', () => {

                listElement.classList.toggle('arrow');

                let height = 0;
                let menu = listElement.nextElementSibling;
                if (menu.clientHeight == "0") {
                    height = menu.scrollHeight;
                }

                menu.style.height = `${height}px`;

            })
        });

        const wrapper = document.getElementById('wrapper')
        let isActive = false;
        function sidebarFuncion() {
            if (isActive) {
                wrapper.classList.add('widthZero')

            } else {
                wrapper.classList.remove('widthZero')
            }
            isActive = !isActive
        }


        const container = document.querySelectorAll(".container .card2")

        container.forEach(el => {
            el.addEventListener("mousemove", (e) => {
                let xAxis = (window.innerWidth / 2 - e.pageX) / 15
                let yAxis = (window.innerHeight / 2 - e.pageY) / 15
                el.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`
            })
        })
        //in
        container.forEach(el => {
            el.addEventListener('mouseenter', (e) => {
                el.style.transition = `all 0.5s ease`
                el.style.animation = `animacion 1.5s forwards`
                el.querySelector(".title").style.transform = "translateZ(150px)"
            })
        })
        //out
        container.forEach(el => {
            el.addEventListener('mouseleave', (e) => {
                el.style.transition = `all 1.5s ease`
                el.style.animation = `none`
                el.style.transform = `rotateY(0deg) rotateX(0deg)`
                el.querySelector(".title").style.transform = "translateZ(0px)"
            })
        })


        AOS.init({
            duration: 1000,
            once: true
        });




        // Get the DOM elements for the image carousel
        const wrapper2 = document.querySelector(".wrapper"),
            carousel = document.querySelector(".carousel"),
            images = document.querySelectorAll("img"),
            buttons = document.querySelectorAll(".button");

        let imageIndex = 1,
            intervalId;

        // Define function to start automatic image slider
        const autoSlide = () => {
            // Start the slideshow by calling slideImage() every 2 seconds
            intervalId = setInterval(() => slideImage(++imageIndex), 2000);
        };
        // Call autoSlide function on page load
        autoSlide();

        // A function that updates the carousel display to show the specified image
        const slideImage = () => {
            // Calculate the updated image index
            imageIndex = imageIndex === images.length ? 0 : imageIndex < 0 ? images.length - 1 : imageIndex;
            // Update the carousel display to show the specified image
            carousel.style.transform = `translate(-${imageIndex * 100}%)`;
        };

        // A function that updates the carousel display to show the next or previous image
        const updateClick = (e) => {
            // Stop the automatic slideshow
            clearInterval(intervalId);
            // Calculate the updated image index based on the button clicked
            imageIndex += e.target.id === "next" ? 1 : -1;
            slideImage(imageIndex);
            // Restart the automatic slideshow
            autoSlide();
        };

        // Add event listeners to the navigation buttons
        buttons.forEach((button) => button.addEventListener("click", updateClick));

        // Add mouseover event listener to wrapper element to stop auto sliding
        wrapper.addEventListener("mouseover", () => clearInterval(intervalId));
        // Add mouseleave event listener to wrapper element to s
