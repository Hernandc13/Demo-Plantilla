<body>
    <div id='root'></div>
    <script type='text/babel'>

        const Link = ReactRouterDOM.Link;
        const Route = ReactRouterDOM.Route;

        const App = () => (
            <ReactRouterDOM.HashRouter>
                <div className="wrapper widthZero" id="wrapper">
                    <input type="checkbox" id="btn" onClick={sidebarFuncion} />
                    <label for="btn" className="menu-btn">
                        <i className="fas fa-bars"></i>
                        <i className="fas fa-times"></i>
                    </label>

                    <nav className="nav" id="sidebar">
                        <div className="nav-header">
                            <img src="https://www.subitus.com/wp-content/uploads/2019/07/isotipo_subitus_blanco_fondotrans_150x150-01-150x150.png" alt="" />Subitus Mx

                        </div>
                        <ul className="list">

                            <li className="list__item">
                                <div className="list__button">
                                    <img src="assets/dashboardwhite.svg" className="list__img" />
                                    <a href="#" className="nav__link">Inicio</a>
                                </div>
                            </li>

                            <li className="list__item list__item--click">
                                <div className="list__button list__button--click">
                                    <img src="assets/gamepatwhite.svg" className="list__img" />
                                    <a className="nav__link">Juegos</a>
                                    <img src="assets/arrowwhite.svg" className="list__arrow" />
                                </div>

                                <ul className="list__show">
                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/Ahorcado">Ahorcado</Link></a>

                                    </li>
                                </ul>

                            </li>

                            <li className="list__item list__item--click">
                                <div className="list__button list__button--click">
                                    <img src="assets/gamepatwhite.svg" className="list__img" />
                                    <a className="nav__link">Carrusel</a>
                                    <img src="assets/arrowwhite.svg" className="list__arrow" />
                                </div>

                                <ul className="list__show">
                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/ExpandingCards">Carrusel 1</Link></a>

                                    </li>

                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/Split">Carrusel 2</Link></a>

                                    </li>
                                </ul>

                            </li>


                            <li className="list__item">
                                <div className="list__button">
                                    <img src="assets/sliderwhite.svg" className="list__img" />
                                    <a className="nav__link"><Link className="navlink" to="/Slider">Slider</Link></a>
                                </div>
                            </li>

                            <li className="list__item">
                                <div className="list__button">
                                    <img src="assets/sliderwhite.svg" className="list__img" />
                                    <a className="nav__link"><Link className="navlink" to="/Card">Card</Link></a>
                                </div>
                            </li>


                            <li className="list__item list__item--click">
                                <div className="list__button list__button--click">
                                    <img src="assets/acordeonwhite.svg" className="list__img" />
                                    <a className="nav__link">Acordeon</a>
                                    <img src="assets/arrowwhite.svg" className="list__arrow" />
                                </div>

                                <ul className="list__show">
                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside link"><Link className="navlink" to="/Acordeon">Acordeon</Link></a>
                                    </li>

                                    <li className="list__inside">
                                        <a className="nav__link nav__link--inside"><Link className="navlink" to="/Acordeon_Animado">Acordeon_Animado</Link></a>
                                    </li>
                                </ul>

                            </li>

                        </ul>
                    </nav>
                </div>

                <Route path="/" exact component={General} />
                <Route path="/Instrucciones" component={Instrucciones} />
                <Route path="/Ahorcado" component={Hang} />
                <Route path="/ReadCSV" component={Read} />
                <Route path="/Acordeon" component={Acordeon} />
                <Route path="/Acordeon_Animado" component={Acordeon_Animado} />
                <Route path="/ExpandingCards" component={ExpandingCards} />
                <Route path="/Split" component={Split} />
                <Route path="/Slider" component={Slider} />
                <Route path="/Card" component={Card} />

            </ReactRouterDOM.HashRouter>
        )

        const Home = () => <h1>General</h1>
        const Login = () => <h1>Instrucciones</h1>

        ReactDOM.render(<App />, document.querySelector('#root'));

        let listElements = document.querySelectorAll('.list__button--click');

        listElements.forEach(listElement => {
            listElement.addEventListener('click', () => {

                listElement.classList.toggle('arrow');

                let height = 0;
                let menu = listElement.nextElementSibling;
                if (menu.clientHeight == "0") {
                    height = menu.scrollHeight;
                }

                menu.style.height = `${height}px`;

            })
        });

        const wrapper = document.getElementById('wrapper')
        let isActive = false;
        function sidebarFuncion() {
            console.log(wrapper)
            if (isActive) {
                wrapper.classList.add('widthZero')

            } else {
                wrapper.classList.remove('widthZero')
            }
            isActive = !isActive
        }
        /* document.documentElement.style.setproperty('--nombreVariable', 'valor'); */

    </script>
